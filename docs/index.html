    <style>
        body,
        html {
            height: 100%;
        }

        h1 {
            font-family: "Raleway", sans-serif;
            text-align: center;
        }

        h2,
        h3 {
            font-family: "Raleway", sans-serif;
            text-align: center;
        }

        .bgimg {
            background-image: url('img/blockchain-bg.png');
            min-height: 100%;
            background-position: center;
            background-size: cover;
            background-color: black;
        }

        #title1 {
            color: rgb(219, 219, 219);
        }

        #title2 {
            color: rgb(81, 56, 104);
        }

        #comingSoon {
            color: rgb(219, 219, 219);
        }

        #countDown {
            color: rgb(81, 56, 104);
            max-height: 50px;
            min-height: 49px;
            font-size: 1.5em;
        }

        #footNote {
            color: rgba(71, 71, 71, 0.904);
            font-size: 0.9em;
        }

        .loader {
            background: rgb(81, 56, 104);
            z-index: 999;
            height: 3em;
            width: 3em;
            position: fixed;
            animation: loadit 2.5s ease-in-out infinite;
        }

        #loader {
            z-index: 888;
            min-height: 100%;
            overflow: hidden;
            animation: loadit 2.5s ease-out infinite;
            background-position: center;
            background-size: cover;
        }

        @keyframes loadit {
            55% {
                background: rgba(81, 56, 104, 0.4);
                border-radius: 100%;
                transform: rotate(360deg);
                box-shadow: 7em 0 0 rgba(81, 56, 104, 0.3), -7em 0 0 rgba(81, 56, 104, 0.3), 3em 0 0 rgba(81, 56, 104, 0.3), -3em 0 0 rgba(81, 56, 104, 0.3),
                0 7em 0 rgba(81, 56, 104, 0.3), 0 -7em 0 rgba(81, 56, 104, 0.3), 0 3em 0 rgba(81, 56, 104, 0.3), 0 -3em 0 rgba(81, 56, 104, 0.3);
            }
        }

        #alignment-container {
            max-width: 250px;
            max-height: 250px;
            z-index: 777;
        }

        .Aligner {
            display: flex;
            align-items: center;
            min-height: 24em;
            justify-content: center;
        }

        .Aligner-item {
            flex: 1;
        }

        .Aligner-item--top {
            align-self: flex-start;
        }

        .Aligner-item--bottom {
            align-self: flex-end;
        }

        .Aligner-item--fixed {
            flex: none;
            max-width: 50%;
        }
    </style>

</head>

<body>

    <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
        <div class="w3-display-topleft w3-padding-large w3-xlarge animated fadeInLeft">
            <p id="title1">The Envilope Blockchain</p>
        </div>
        <div class="w3-display-middle">
            <div class="pre-loader"></div>
            <h2 class="animated fadeInDown" id="title2">ENVILOPE</h2>
            <h1 class="w3-jumbo animated fadeInUp" id="comingSoon">COMING SOON</h1>
            <hr class="w3-border-grey animated zoomIn" style="margin:auto;width:30%" id="type1">

            <!-- Display the countdown timer in an element -->
            <p class="w3-center" id="countDown"></p>
            <script>
                // Set the date we're counting down to
                var countDownDate = new Date("May 7, 2018 00:00:00").getTime();

                // Update the count down every 1 second
                var x = setInterval(function () {

                    // Get todays date and time
                    var now = new Date().getTime();

                    // Find the distance between now an the count down date
                    var distance = countDownDate - now;

                    // Time calculations for days, hours, minutes and seconds
                    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                    // Display the result in the element with id="countDown"
                    document.getElementById("countDown").innerHTML = days + "d " + hours + "h " +
                        minutes + "m " + seconds + "s ";

                    // If the count down is finished, write some text 
                    if (distance < 0) {
                        clearInterval(x);
                        document.getElementById("countDown").innerHTML = "LAUNCHING";
                    }
                }, 1000);
            </script>
        </div>
        <div class="w3-display-bottomleft w3-padding-large animated fadeIn" id="footNote">
            <p>Powered by
                <a href="https://resonova.com" target="_blank">resonova.com</a>
            </p>
        </div>
    </div>
